<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="profile">
            <img src="https://image.freepik.com/free-vector/profile-icon-male-avatar-hipster-man-wear-headphones_48369-8728.jpg">
            <button class="add">Add Friend</button>
        </div>
        <div class="info">
            <div class="main-info">
                <h1>Rachel Sine</h1>
                <span class="location">Los Angeles</span>
            </div>
            <hr/>
            <div class="extra-info">
                <span class="friends"><i class="fas fa-user"></i>22 Friends</span>
                <span class="joined">Joined in 1998</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/21b0c35351.js" crossorigin="anonymous"></script>
</body>
</html>
